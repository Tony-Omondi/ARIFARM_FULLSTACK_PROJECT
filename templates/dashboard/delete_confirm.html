{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="m-0">Confirm Deletion</h4>
            </div>
            <div class="card-body text-center p-5">
                <h3 class="text-danger mb-4"><i class="bi bi-exclamation-triangle"></i> Warning</h3>
                <p class="lead">
                    Are you sure you want to delete: <br>
                    <strong>"{{ object }}"</strong>?
                </p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block mt-4">
                        <button type="submit" class="btn btn-danger btn-lg px-4">Yes, Delete</button>
                        <a href="javascript:history.back()" class="btn btn-secondary btn-lg px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
