<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment - Arifarm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            max-width: 650px;
            width: 100%;
        }
        .spinner-border {
            width: 5rem;
            height: 5rem;
        }
        .btn-lg {
            padding: 14px 32px;
            font-size: 1.2rem;
            border-radius: 50px;
        }
        .icon-large {
            font-size: 4rem;
        }
        /* Smooth transition for hiding/showing elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-5 text-center">
        <h3 class="mb-5 text-primary fw-bold">Confirm Your Payment</h3>

        <div id="status-container">
            <div class="alert alert-info py-4 rounded-3 shadow-sm" id="initial-message">
                <i class="fas fa-mobile-alt icon-large mb-4 text-primary"></i>
                <h4>M-Pesa STK Push Sent!</h4>
                <p class="lead mb-0">Please check your phone and enter your M-Pesa PIN to complete the payment.</p>
            </div>

            <div class="spinner-border text-primary my-5" role="status" id="loading-spinner">
                <span class="visually-hidden">Processing...</span>
            </div>

            <p class="fs-5 text-muted" id="status-message">Waiting for you to complete payment on your phone...</p>
        </div>

        <button class="btn btn-outline-warning btn-lg mt-4 fade-in" id="retry-button" style="display:none;" onclick="location.reload()">
            <i class="fas fa-redo me-2"></i> Try Again
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const checkoutRequestID = "{{ checkout_request_id }}";
        const csrfToken = "{{ csrf_token }}";
        
        let attempts = 0;
        const maxAttempts = 60; // Approx 3 minutes
        let isPollingActive = true; 

        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#28a745', '#ffc107', '#17a2b8', '#dc3545', '#6f42c1']
            });
        }

        function checkStatus() {
            if (!isPollingActive || !checkoutRequestID) return;

            fetch("{% url 'checkout:stk_status' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ checkout_request_id: checkoutRequestID })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Polling response:", data);

                if (data.error) {
                    handleFailure("System Error: " + data.error);
                    return;
                }

                const statusData = data.status || {};
                let resultCode = statusData.ResultCode;
                let resultDesc = statusData.ResultDesc || "Payment processing...";

                // Handle string "PENDING" status directly
                if (data.status === "PENDING") {
                    handlePending();
                    return;
                }

                // If ResultCode exists, check it
                if (resultCode !== undefined && resultCode !== null) {
                    const code = String(resultCode);

                    // 1. SUCCESS
                    if (code === "0") {
                        handleSuccess();
                    } 
                    // 2. PROCESSING CODES (Don't fail, keep waiting)
                    // 4999: "Transaction is still under processing"
                    // 1037: "Timeout" (sometimes sent temporarily)
                    else if (code === "4999" || resultDesc.toLowerCase().includes("processing")) {
                        handlePending();
                    }
                    // 3. FAILURE CODES
                    // 1032: Cancelled by user
                    // 1: Insufficient Balance
                    // 2001: Wrong PIN
                    else {
                        handleFailure(resultDesc);
                    }
                } else {
                    // No ResultCode yet? It implies the transaction is still active on the user's phone
                    handlePending();
                }
            })
            .catch(err => {
                console.error("Polling error:", err);
                // Network blip? Keep trying.
                handlePending(); 
            });
        }

        function handlePending() {
            attempts++;
            if (attempts >= maxAttempts) {
                handleTimeout();
            } else if (isPollingActive) {
                // Wait 3 seconds before checking again
                setTimeout(checkStatus, 3000);
            }
        }

        function handleSuccess() {
            isPollingActive = false; 
            document.getElementById("loading-spinner").style.display = "none";
            
            const initialMsg = document.getElementById("initial-message");
            initialMsg.className = "alert alert-success py-4 rounded-3 shadow-sm fade-in";
            initialMsg.innerHTML = `
                <div class="text-success">
                    <i class="fas fa-check-circle icon-large mb-4"></i>
                    <h3 class="fw-bold">Payment Successful!</h3>
                    <p class="lead">Thank you for shopping with Arifarm!</p>
                </div>`;

            document.getElementById("status-message").innerHTML = `
                <a href="{% url 'checkout:order_success' order.id %}" class="btn btn-success btn-lg mt-4 shadow fade-in">
                    <i class="fas fa-receipt me-2"></i> View Order Receipt
                </a>`;
            
            launchConfetti();
        }

        function handleFailure(message) {
            isPollingActive = false;
            document.getElementById("loading-spinner").style.display = "none";
            
            const initialMsg = document.getElementById("initial-message");
            initialMsg.className = "alert alert-danger py-4 rounded-3 shadow-sm fade-in";
            initialMsg.innerHTML = `
                <div class="text-danger">
                    <i class="fas fa-times-circle icon-large mb-4"></i>
                    <h3 class="fw-bold">Payment Failed</h3>
                </div>`;
            
            document.getElementById("status-message").innerHTML = `<p class="lead text-danger">${message}</p>`;
            document.getElementById("retry-button").style.display = "inline-block";
        }

        function handleTimeout() {
            isPollingActive = false;
            document.getElementById("loading-spinner").style.display = "none";
            
            document.getElementById("status-message").innerHTML = `
                <div class="alert alert-warning fade-in">
                    <p class="mb-0">We did not receive a confirmation in time. If you entered your PIN, please wait for the SMS receipt.</p>
                </div>`;
            
            document.getElementById("retry-button").style.display = "inline-block";
        }

        // Start polling immediately with a small delay
        setTimeout(checkStatus, 1000);
    </script>
</body>
</html>
