<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment - Arifarm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            max-width: 650px;
            width: 100%;
        }
        .spinner-border {
            width: 5rem;
            height: 5rem;
        }
        .btn-lg {
            padding: 14px 32px;
            font-size: 1.2rem;
            border-radius: 50px;
        }
        .icon-large {
            font-size: 4rem;
        }
        /* Smooth transition for hiding/showing elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-5 text-center">
        <h3 class="mb-5 text-primary fw-bold">Confirm Your Payment</h3>

        <div id="status-container">
            <div class="alert alert-info py-4 rounded-3 shadow-sm" id="initial-message">
                <i class="fas fa-mobile-alt icon-large mb-4 text-primary"></i>
                <h4>M-Pesa STK Push Sent!</h4>
                <p class="lead mb-0">Please check your phone and enter your M-Pesa PIN to complete the payment.</p>
            </div>

            <div class="spinner-border text-primary my-5" role="status" id="loading-spinner">
                <span class="visually-hidden">Processing...</span>
            </div>

            <p class="fs-5 text-muted" id="status-message">Waiting for you to complete payment on your phone...</p>
        </div>

        <button class="btn btn-outline-warning btn-lg mt-4 fade-in" id="retry-button" style="display:none;" onclick="location.reload()">
            <i class="fas fa-redo me-2"></i> Try Again
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const checkoutRequestID = "{{ checkout_request_id }}";
        const csrfToken = "{{ csrf_token }}";
        // Get the success URL dynamically from Django
        const successUrl = "{% url 'checkout:order_success' order.id %}";

        let attempts = 0;
        const maxAttempts = 24; // 24 * 5 seconds = 2 minutes max wait
        let isPollingActive = true; 

        function launchConfetti() {
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#28a745', '#ffc107', '#17a2b8', '#dc3545', '#6f42c1']
                });
            }
        }

        function checkStatus() {
            if (!isPollingActive || !checkoutRequestID) return;

            fetch("{% url 'checkout:stk_status' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ checkout_request_id: checkoutRequestID })
            })
            .then(response => {
                if (!response.ok) throw new Error("Network error");
                return response.json();
            })
            .then(data => {
                console.log("Polling response:", data);

                // 1. SUCCESS
                if (data.status === "SUCCESS") {
                    handleSuccess();
                } 
                // 2. FAILED
                else if (data.status === "FAILED") {
                    handleFailure(data.message || "Payment failed.");
                }
                // 3. PENDING (Keep waiting)
                else {
                    handlePending();
                }
            })
            .catch(err => {
                console.error("Polling error:", err);
                handlePending(); // Keep retrying even on network blip
            });
        }

        function handlePending() {
            attempts++;
            if (attempts >= maxAttempts) {
                handleTimeout();
            } else if (isPollingActive) {
                // === CRITICAL: 5000ms (5 Seconds) ===
                // Prevents Safaricom "Spike Arrest" error
                setTimeout(checkStatus, 5000);
            }
        }

        function handleSuccess() {
            isPollingActive = false; 
            document.getElementById("loading-spinner").style.display = "none";
            
            const initialMsg = document.getElementById("initial-message");
            initialMsg.className = "alert alert-success py-4 rounded-3 shadow-sm fade-in";
            initialMsg.innerHTML = `
                <div class="text-success">
                    <i class="fas fa-check-circle icon-large mb-4"></i>
                    <h3 class="fw-bold">Payment Successful!</h3>
                    <p class="lead">Redirecting to receipt...</p>
                </div>`;

            // Update button to success state
            document.getElementById("status-message").innerHTML = `
                <a href="${successUrl}" class="btn btn-success btn-lg mt-4 shadow fade-in">
                    <i class="fas fa-receipt me-2"></i> View Receipt
                </a>`;
            
            launchConfetti();

            // Automatic redirect after 2 seconds
            setTimeout(() => {
                window.location.href = successUrl;
            }, 2000);
        }

        function handleFailure(message) {
            isPollingActive = false;
            document.getElementById("loading-spinner").style.display = "none";
            
            const initialMsg = document.getElementById("initial-message");
            initialMsg.className = "alert alert-danger py-4 rounded-3 shadow-sm fade-in";
            initialMsg.innerHTML = `
                <div class="text-danger">
                    <i class="fas fa-times-circle icon-large mb-4"></i>
                    <h3 class="fw-bold">Payment Failed</h3>
                </div>`;
            
            document.getElementById("status-message").innerHTML = `<p class="lead text-danger">${message}</p>`;
            document.getElementById("retry-button").style.display = "inline-block";
        }

        function handleTimeout() {
            isPollingActive = false;
            document.getElementById("loading-spinner").style.display = "none";
            
            document.getElementById("status-message").innerHTML = `
                <div class="alert alert-warning fade-in">
                    <p class="mb-0">We haven't received confirmation yet. If you received the M-Pesa SMS, your order will be processed shortly. Please check your email.</p>
                </div>`;
            
            document.getElementById("retry-button").style.display = "inline-block";
        }

        // Initial delay before first check
        setTimeout(checkStatus, 5000);
    </script>
</body>
</html>
